<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            (click)="addIngredient()"
            [disabled]="!ingredientForm.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger" (click)="deleteIngredient()">
            Delete
          </button>
          <button class="btn btn-primary" (click)="clearIngredient()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
